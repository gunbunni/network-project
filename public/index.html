<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Room</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&family=Playfair+Display&family=Press+Start+2P&family=Roboto&family=Share+Tech+Mono&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    html, body, .clickable-area {
      cursor: text;
    }

    body {
      margin: 0;
      background: #101010;
      overflow: hidden;
      font-family: monospace;
      position: relative;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .clickable-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .text-box {
      position: absolute;
      color: white;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: monospace;
      font-size: 18px;
      line-height: 1.4;
      z-index: 1;
      min-width: 100px;
      min-height: 30px;
      padding: 4px;
      overflow: hidden;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 2s ease;
    }

    .settings {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: #7c999c;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .settings select, .settings input[type="color"] {
      background: #101010;
      color: #7c999c;
      border: 1px solid #7c999c;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <img class="background-gif" id="background-gif" alt="overlay background">
  <div class="clickable-area"></div>

  <div class="settings">
    <label for="fontSelect">Type:</label>
    <select id="fontSelect">
      <option value="monospace">Code Whisper</option>
      <option value="'Roboto', sans-serif">Urban Voice</option>
      <option value="'Playfair Display', serif">Classical Drama</option>
      <option value="'Dancing Script', cursive">Ballet Flow</option>
      <option value="'Share Tech Mono', monospace">Terminal Soul</option>
      <option value="'Press Start 2P', cursive">Pixel Dream</option>
      <option value="'Special Elite', cursive">Retro Agent</option>
      <option value="'Amatic SC', cursive">Notebook Whimsy</option>
    </select>

    <label for="sizeSelect">Fervor:</label>
    <select id="sizeSelect">
      <option value="12">Whisper</option>
      <option value="14">Hum</option>
      <option value="18" selected>Voice</option>
      <option value="24">Shout</option>
      <option value="32">Thunder</option>
      <option value="40">Cosmic Roar</option>
    </select>

    <label for="colorSelect">Mood:</label>
    <input type="color" id="colorSelect" value="#ffffff" />
  </div>

  <script>
    const overlays = [
      'overlays/gradient2.gif',
      'overlays/gradientpink.gif',
      'overlays/purplegreenred.gif',
    ];
    const chosenOverlay = overlays[Math.floor(Math.random() * overlays.length)];
    document.getElementById('background-gif').src = chosenOverlay;

    const fontSelect = document.getElementById('fontSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const colorSelect = document.getElementById('colorSelect');

    let currentBox = null;

    function scheduleFadeOut(box, delay = 5000) {
      if (box.fadeTimeout) clearTimeout(box.fadeTimeout);
      box.fadeTimeout = setTimeout(() => {
        box.classList.add('fade-out');
        setTimeout(() => box.remove(), 2000);
      }, delay);
    }

    document.body.addEventListener('click', (e) => {
      const isSettings = e.target.closest('.settings');
      const isClickArea = e.target.classList.contains('clickable-area');
      if (!isClickArea || isSettings) return;

      // Finalize old box
      if (currentBox) {
        currentBox.setAttribute('readonly', true);
        currentBox.setAttribute('disabled', true);
        currentBox.blur();
        scheduleFadeOut(currentBox);
        currentBox = null;
      }

      const font = fontSelect.value;
      const size = sizeSelect.value;
      const color = colorSelect.value;

      const textarea = document.createElement('textarea');
      textarea.className = 'text-box';
      textarea.style.left = `${e.clientX}px`;
      textarea.style.top = `${e.clientY}px`;
      textarea.style.fontFamily = font;
      textarea.style.fontSize = `${size}px`;
      textarea.style.color = color;

      textarea.addEventListener('input', () => scheduleFadeOut(textarea));
      textarea.addEventListener('keydown', () => scheduleFadeOut(textarea));

      document.body.appendChild(textarea);
      textarea.focus();

      currentBox = textarea;
    });
  </script>
</body>
</html>
