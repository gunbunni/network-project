<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Room</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>
    html, body, .clickable-area {
      cursor: text;
    }

    body {
      margin: 0;
      background: #101010;
      overflow: hidden;
      font-family: monospace;
      position: relative;
    }

    .clickable-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .text-box {
      position: absolute;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: monospace;
      font-size: 18px;
      color: white;
      z-index: 1;
      min-width: 100px;
      min-height: 30px;
      padding: 4px;
      overflow: hidden;
    }

    .settings {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: #7c999c;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      gap: 10px;
    }

    .settings select, .settings input[type="color"] {
      background: #101010;
      color: #7c999c;
      border: 1px solid #7c999c;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="clickable-area"></div>

  <div class="settings">
    <label for="fontSelect">Type:</label>
    <select id="fontSelect">
      <option value="monospace">Code Whisper</option>
      <option value="'Roboto', sans-serif">Urban Voice</option>
      <option value="'Playfair Display', serif">Classical Drama</option>
      <option value="'Dancing Script', cursive">Ballet Flow</option>
      <option value="'Share Tech Mono', monospace">Terminal Soul</option>
      <option value="'Press Start 2P', cursive">Pixel Dream</option>
      <option value="'Special Elite', cursive">Retro Agent</option>
      <option value="'Amatic SC', cursive">Notebook Whimsy</option>
    </select>

    <label for="sizeSelect">Fervor:</label>
    <select id="sizeSelect">
      <option value="12">Whisper</option>
      <option value="14">Hum</option>
      <option value="18" selected>Voice</option>
      <option value="24">Shout</option>
      <option value="32">Thunder</option>
      <option value="40">Cosmic Roar</option>
    </select>

    <label for="colorSelect">Mood:</label>
    <input type="color" id="colorSelect" value="#ffffff" />
  </div>

  <script>
    const socket = io();
    const fontSelect = document.getElementById('fontSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const colorSelect = document.getElementById('colorSelect');

    const sessionId = Math.random().toString(36).substring(2);
    const boxes = new Map();

    function createBox({ id, text, x, y, font, size, color, remote }) {
      const textarea = document.createElement('textarea');
      textarea.className = 'text-box';
      textarea.style.left = `${x}px`;
      textarea.style.top = `${y}px`;
      textarea.style.fontFamily = font;
      textarea.style.fontSize = `${size}px`;
      textarea.style.color = color;
      textarea.value = text;
      textarea.dataset.id = id;

      if (remote) {
        textarea.setAttribute('readonly', true);
        textarea.setAttribute('disabled', true);
      } else {
        textarea.addEventListener('input', () => {
          socket.emit('update-box', {
            id, text: textarea.value
          });
        });
      }

      document.body.appendChild(textarea);
      boxes.set(id, textarea);
    }

    document.body.addEventListener('click', (e) => {
      if (!e.target.classList.contains('clickable-area')) return;

      const id = sessionId + '-' + Date.now();
      const font = fontSelect.value;
      const size = sizeSelect.value;
      const color = colorSelect.value;
      const x = e.clientX;
      const y = e.clientY;

      createBox({ id, text: '', x, y, font, size, color, remote: false });

      socket.emit('create-box', { id, text: '', x, y, font, size, color });
    });

    socket.on('create-box', (data) => {
      createBox(data);
    });

    socket.on('update-box', ({ id, text }) => {
      const box = boxes.get(id);
      if (box) box.value = text;
    });
  </script>
</body>
</html>
