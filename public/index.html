<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Room</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&family=Playfair+Display&family=Press+Start+2P&family=Roboto&family=Share+Tech+Mono&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #101010;
      overflow: hidden;
      font-family: monospace;
      cursor: text;
      position: relative;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .word {
      position: absolute;
      pointer-events: none;
      opacity: 1;
      transition: opacity 2s ease, transform 0.2s ease;
      z-index: 1;
    }

    .fade {
      opacity: 0;
    }

    .echo {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #invisible-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
    }

    .settings {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: #7c999c;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .settings label, .settings select, .settings input[type="color"] {
      margin: 0;
    }

    .settings select, .settings input[type="color"] {
      background: #101010;
      color: #7c999c;
      border: 1px solid #7c999c;
      font-family: monospace;
    }
  </style>
</head>
<body>

 
  <img class="background-gif" id="background-gif" alt="overlay background">

  <div class="settings">
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="monospace" selected>Monospace</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Playfair Display', serif">Playfair Display</option>
      <option value="'Dancing Script', cursive">Dancing Script</option>
      <option value="'Share Tech Mono', monospace">Share Tech Mono</option>
      <option value="'Press Start 2P', cursive">Press Start 2P</option>
      <option value="'Special Elite', cursive">Special Elite</option>
      <option value="'Amatic SC', cursive">Amatic SC</option>
    </select>

    <label for="sizeSelect">Size:</label>
    <select id="sizeSelect">
      <option value="12">Tiny</option>
      <option value="14">Small</option>
      <option value="18" selected>Medium</option>
      <option value="24">Large</option>
      <option value="32">Huge</option>
      <option value="40">Massive</option>
    </select>

    <label for="colorSelect">Color:</label>
    <input type="color" id="colorSelect" value="#ffffff" />
  </div>

  <input id="invisible-input" autofocus />

  <script src="/socket.io/socket.io.js"></script>
  <script>

    const overlays = [
      'overlays/gradient2.gif',
      'overlays/gradientpink.gif',
      'overlays/purplegreenred.gif',
    
    ];
    const chosenOverlay = overlays[Math.floor(Math.random() * overlays.length)];
    document.getElementById('background-gif').src = chosenOverlay;

    const input = document.getElementById('invisible-input');
    const fontSelect = document.getElementById('fontSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const colorSelect = document.getElementById('colorSelect');
    const socket = io();

    let localGroup = null;
    let remoteGroups = {};
    let activeTexts = new Map();
    let chosenColor = null;

    colorSelect.addEventListener('input', () => {
      chosenColor = colorSelect.value;
    });

    const sessionId = Math.random().toString(36).slice(2);
    const randomColor = getRandomColor();

    document.body.addEventListener('click', (e) => {
      const safeTags = ['SELECT', 'OPTION', 'LABEL', 'INPUT'];
      if (!safeTags.includes(e.target.tagName) && !e.target.closest('.settings')) {
        input.focus();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        setTimeout(() => input.focus(), 50);
      }
    });

    fontSelect.addEventListener('change', () => input.focus());
    sizeSelect.addEventListener('change', () => input.focus());
    colorSelect.addEventListener('change', () => input.focus());

    input.addEventListener('input', (e) => {
      const char = e.data;
      if (!char) return;

      if (!localGroup) {
        const colorToUse = chosenColor || randomColor;
        localGroup = createGroup(colorToUse);
        localGroup.dataset.session = sessionId;
      }

      localGroup.textContent += char;
      updateActiveTexts(localGroup);

      socket.emit('char', { sessionId, char, color: chosenColor || randomColor });
      input.value = '';

      if (localGroup.fadeTimer) clearTimeout(localGroup.fadeTimer);
      localGroup.fadeTimer = setTimeout(() => {
        fadeAndRemove(localGroup);
        removeFromActiveTexts(localGroup);
        localGroup = null;
      }, 5000);
    });

    socket.on('char', ({ sessionId, char, color }) => {
      if (!remoteGroups[sessionId]) {
        const group = createGroup(color);
        group.dataset.session = sessionId;
        remoteGroups[sessionId] = group;
      }

      const group = remoteGroups[sessionId];
      group.textContent += char;
      updateActiveTexts(group);

      checkForEcho(group);

      if (group.fadeTimer) clearTimeout(group.fadeTimer);
      group.fadeTimer = setTimeout(() => {
        fadeAndRemove(group);
        removeFromActiveTexts(group);
        delete remoteGroups[sessionId];
      }, 5000);
    });

    function createGroup(color) {
      const div = document.createElement('div');
      div.className = 'word';
      div.style.color = color;

      const fontChoice = fontSelect.value;
      const sizeChoice = sizeSelect.value;
      div.style.fontFamily = fontChoice;
      div.style.fontSize = `${sizeChoice}px`;

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 50);
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      document.body.appendChild(div);
      return div;
    }

    function updateActiveTexts(el) {
      const text = el.textContent;
      removeFromActiveTexts(el);
      if (!activeTexts.has(text)) {
        activeTexts.set(text, []);
      }
      activeTexts.get(text).push(el);
    }

    function removeFromActiveTexts(el) {
      for (const [text, els] of activeTexts.entries()) {
        const index = els.indexOf(el);
        if (index !== -1) {
          els.splice(index, 1);
          if (els.length === 0) {
            activeTexts.delete(text);
          }
          break;
        }
      }
    }

    function checkForEcho(group) {
      const text = group.textContent;
      const matches = activeTexts.get(text) || [];
      const otherGroups = matches.filter(el => el !== group);
      if (otherGroups.length > 0) {
        [group, ...otherGroups].forEach(el => {
          el.classList.add('echo');
          setTimeout(() => el.classList.remove('echo'), 400);
        });
      }
    }

    function fadeAndRemove(el) {
      el.classList.add('fade');
      setTimeout(() => el.remove(), 2000);
    }

    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 70%)`;
    }
  </script>
</body>
</html>
